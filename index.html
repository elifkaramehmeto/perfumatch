<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfuMatch - L√ºks Parf√ºm Alternatifleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #8b4513 0%, #daa520 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8b4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-section {
            text-align: center;
            margin: 3rem 0;
        }

        .filter-section h2 {
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 2rem;
        }

        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #8b4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .search-btn {
            padding: 12px 20px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #6d3410;
            transform: translateY(-2px);
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-select {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            outline: none;
        }

        .search-select:focus {
            border-color: #8b4513;
        }

        .clear-btn {
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #545b62;
        }

        /* Notes Filter Styles */
        .notes-filter-container {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .notes-filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .notes-filter-header h4 {
            margin: 0;
            color: #8b4513;
            font-size: 1.1rem;
        }

        .clear-notes-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .clear-notes-btn:hover {
            background: #c82333;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .note-checkbox {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .note-checkbox:hover {
            border-color: #8b4513;
            background: #fff8f0;
        }

        .note-checkbox.selected {
            background: #8b4513;
            color: white;
            border-color: #8b4513;
        }

        .note-checkbox input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .loading-notes {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .action-btn.primary:hover {
            background: #6d3410 !important;
        }

        .action-btn.secondary:hover {
            background: #545b62 !important;
        }

        .gender-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            border: 2px solid #8b4513;
            background: white;
            color: #8b4513;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #8b4513;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .perfumes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .perfume-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .perfume-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #8b4513;
        }

        .perfume-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: #adb5bd;
            font-size: 3rem;
        }

        .perfume-brand {
            color: #8b4513;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .perfume-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .perfume-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .perfume-gender {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .perfume-gender.men {
            background: #e3f2fd;
            color: #1976d2;
        }

        .perfume-gender.women {
            background: #fce4ec;
            color: #c2185b;
        }

        .perfume-gender.unisex {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e74c3c;
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .perfume-notes {
            margin-top: 1rem;
        }

        .notes-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .notes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .note-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid #dee2e6;
        }

        /* Alternatifler B√∂l√ºm√º */
        #alternativesSection {
            margin: 3rem 0;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .alternatives-title {
            font-size: 2rem;
            color: #8b4513;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .luxury-perfume-info {
            background: linear-gradient(135deg, #8b4513 0%, #daa520 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .luxury-perfume-info h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .luxury-perfume-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .alternatives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .alternative-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .alternative-card:hover {
            border-color: #8b4513;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .similarity-badge {
            position: absolute;
            top: -10px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .alternative-header h4 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .alternative-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 0.5rem;
        }

        .savings {
            background: #d4edda;
            color: #155724;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .back-button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
        }

        .back-button:hover {
            background: #6d3410;
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .filter-section h2 {
                font-size: 2rem;
            }
            
            .search-container {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .search-box {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-filters {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .gender-filters {
                flex-direction: column;
                align-items: center;
            }
            
            .perfumes-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .card-actions {
                flex-direction: column !important;
                gap: 0.5rem !important;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
                gap: 0.3rem;
            }
            
            .notes-filter-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            .note-checkbox {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>üå∏ PerfuMatch</h1>
            <p class="subtitle">L√ºks parf√ºmlerin uygun fiyatlƒ± alternatiflerini ke≈üfedin</p>
        </div>
    </header>

    <!-- Ana ƒ∞√ßerik -->
    <main class="container">
        <!-- Arama ve Filtreleme -->
        <section class="filter-section">
            <h2>üíé L√ºks Parf√ºmler</h2>
            
            <!-- Arama Kutusu -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Parf√ºm adƒ± ile arama yapƒ±n..." />
                    <button onclick="searchPerfumes()" class="search-btn">üîç</button>
                </div>
                <div class="search-filters">
                    <select id="searchType" class="search-select">
                        <option value="name">ƒ∞sim ile Ara</option>
                        <option value="brand">Marka ile Ara</option>
                    </select>
                    <select id="familyFilter" class="search-select" onchange="onFamilyChange()">
                        <option value="all">T√ºm Aileler</option>
                        <!-- Aileler dinamik olarak y√ºklenecek -->
                    </select>
                    <button onclick="toggleNotesFilter()" class="search-btn" id="notesToggle">üìù Notalar</button>
                    <button onclick="clearAllFilters()" class="clear-btn">Temizle</button>
                </div>
                
                <!-- Nota Filtreleri -->
                <div id="notesFilterContainer" class="notes-filter-container" style="display: none;">
                    <div class="notes-filter-header">
                        <h4>Notalar ile Filtrele:</h4>
                        <button onclick="clearSelectedNotes()" class="clear-notes-btn">Se√ßimi Temizle</button>
                    </div>
                    <div class="notes-grid" id="notesGrid">
                        <!-- Notalar buraya y√ºklenecek -->
                    </div>
                </div>
            </div>

            <!-- Cinsiyet Filtreleri -->
            <div class="gender-filters">
                <button class="filter-btn active" onclick="filterPerfumes('all')">üåü T√ºm√º</button>
                <button class="filter-btn" onclick="filterPerfumes('men')">üë® Erkek</button>
                <button class="filter-btn" onclick="filterPerfumes('women')">üë© Kadƒ±n</button>
                <button class="filter-btn" onclick="filterPerfumes('unisex')">üåà Unisex</button>
            </div>
        </section>

        <!-- L√ºks Parf√ºmler Grid -->
        <section class="perfumes-grid" id="perfumesGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>L√ºks parf√ºmler y√ºkleniyor...</p>
            </div>
        </section>
    </main>

    <!-- Alternatifler B√∂l√ºm√º -->
    <section id="alternativesSection" style="display: none;">
        <!-- Alternatifler burada g√∂sterilecek -->
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript dosyalarƒ±nƒ± dahil et -->
    <script src="src/script/script.js"></script>
</body>
</html>
