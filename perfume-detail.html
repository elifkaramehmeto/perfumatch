<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/perfume-detail.css">
    <title>Parf√ºm Detayƒ± - PerfuMatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #8b4513 0%, #daa520 100%);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .back-nav {
            background: rgba(255,255,255,0.1);
            padding: 1rem 0;
            text-align: center;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 20px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: white;
            color: #8b4513;
        }

        .detail-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin: 3rem auto;
            padding: 3rem;
            max-width: 800px;
        }

        .perfume-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f8f9fa;
        }

        .perfume-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .perfume-brand {
            color: #8b4513;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .perfume-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .perfume-price {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .similarity-score {
            background: #28a745;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
        }

        .detail-section h3 {
            color: #8b4513;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .detail-section p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .notes-section {
            grid-column: 1 / -1;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .note-category {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #8b4513;
        }

        .note-category h4 {
            color: #8b4513;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .note-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #dee2e6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #8b4513;
            color: white;
        }

        .btn-primary:hover {
            background: #6d3410;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8b4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e74c3c;
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 10px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .detail-container {
                margin: 1rem auto;
                padding: 2rem 1.5rem;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .perfume-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üå∏ PerfuMatch</h1>
            <div class="back-nav">
                <a href="javascript:history.back()" class="back-link">‚Üê Geri D√∂n</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="detail-container" id="detailContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Parf√ºm detaylarƒ± y√ºkleniyor...</p>
            </div>
        </div>
    </main>

    <script>
        // URL'den parf√ºm ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const perfumeId = urlParams.get('id');
        const source = urlParams.get('source'); // 'luxury' veya 'alternative'

        // Sayfa y√ºklendiƒüinde parf√ºm detaylarƒ±nƒ± getir
        document.addEventListener('DOMContentLoaded', function() {
            if (perfumeId) {
                loadPerfumeDetails(perfumeId, source);
            } else {
                showError('Parf√ºm ID\'si bulunamadƒ±');
            }
        });

        // Parf√ºm detaylarƒ±nƒ± y√ºkle
        async function loadPerfumeDetails(id, source) {
            try {
                let endpoint, response;
                
                if (source === 'luxury') {
                    // Luxury perfume i√ßin √∂nce luxury endpoint'i dene
                    endpoint = '/api/luxury-perfume';
                    response = await fetch(`${endpoint}/${id}`);
                    
                    // Eƒüer luxury'de bulunamazsa, genel perfume endpoint'ini dene
                    if (!response.ok) {
                        endpoint = '/api/perfume';
                        response = await fetch(`${endpoint}/${id}`);
                    }
                } else {
                    // Alternative perfume i√ßin √∂nce alternative endpoint'i dene
                    endpoint = '/api/alternative-perfume';
                    response = await fetch(`${endpoint}/${id}`);
                    
                    // Eƒüer alternative'de bulunamazsa, genel perfume endpoint'ini dene
                    if (!response.ok) {
                        endpoint = '/api/perfume';
                        response = await fetch(`${endpoint}/${id}`);
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // API response format'ƒ±na g√∂re parf√ºm verisini al
                const perfume = data.perfume || data;
                displayPerfumeDetails(perfume);
                
            } catch (error) {
                console.error('‚ùå Parf√ºm detaylarƒ± y√ºklenirken hata:', error);
                showError('Parf√ºm detaylarƒ± y√ºklenirken bir hata olu≈ütu');
            }
        }

        // Parf√ºm detaylarƒ±nƒ± g√∂ster
        function displayPerfumeDetails(perfume) {
            const container = document.getElementById('detailContainer');
            
            // Notalarƒ± d√ºzenle
            let topNotes = [], middleNotes = [], baseNotes = [];
            if (perfume.notes) {
                topNotes = perfume.notes.top || [];
                middleNotes = perfume.notes.middle || [];
                baseNotes = perfume.notes.base || [];
            }

            container.innerHTML = `
                <div class="perfume-header">
                    <div class="perfume-icon">üå∏</div>
                    <div class="perfume-brand">${perfume.brand?.name || perfume.brand || 'Bilinmeyen Marka'}</div>
                    <div class="perfume-name">${perfume.name || 'ƒ∞simsiz Parf√ºm'}</div>
                    <div class="perfume-price">${formatPrice(perfume.price)}</div>
                    ${perfume.similarity_score ? `<div class="similarity-score">%${Math.round(perfume.similarity_score)} Benzerlik</div>` : ''}
                </div>

                <div class="detail-grid">
                    <div class="detail-section">
                        <h3>üìã Genel Bilgiler</h3>
                        <p><strong>Cinsiyet:</strong> ${getGenderText(perfume.gender)}</p>
                        <p><strong>Marka:</strong> ${perfume.brand?.name || perfume.brand || 'Bilinmeyen'}</p>
                        ${perfume.concentration ? `<p><strong>Konsantrasyon:</strong> ${perfume.concentration}</p>` : ''}
                        ${perfume.size ? `<p><strong>Boyut:</strong> ${perfume.size}</p>` : ''}
                    </div>

                    <div class="detail-section">
                        <h3>üí∞ Fiyat Bilgileri</h3>
                        <p><strong>Fiyat:</strong> ${formatPrice(perfume.price)}</p>
                        ${perfume.original_price && perfume.original_price !== perfume.price ? 
                            `<p><strong>Orijinal Fiyat:</strong> <s>${formatPrice(perfume.original_price)}</s></p>` : ''}
                        ${perfume.currency ? `<p><strong>Para Birimi:</strong> ${perfume.currency}</p>` : ''}
                    </div>

                    ${(topNotes.length > 0 || middleNotes.length > 0 || baseNotes.length > 0) ? `
                        <div class="detail-section notes-section">
                            <h3>üåø Parf√ºm Notalarƒ±</h3>
                            <div class="notes-grid">
                                ${topNotes.length > 0 ? `
                                    <div class="note-category">
                                        <h4>√úst Notalar</h4>
                                        <div class="note-tags">
                                            ${topNotes.map(note => `<span class="note-tag">${note.name || note}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${middleNotes.length > 0 ? `
                                    <div class="note-category">
                                        <h4>Kalp Notalar</h4>
                                        <div class="note-tags">
                                            ${middleNotes.map(note => `<span class="note-tag">${note.name || note}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${baseNotes.length > 0 ? `
                                    <div class="note-category">
                                        <h4>Dip Notalar</h4>
                                        <div class="note-tags">
                                            ${baseNotes.map(note => `<span class="note-tag">${note.name || note}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>

                <div class="action-buttons">
                    ${perfume.product_url ? `
                        <a href="${perfume.product_url}" target="_blank" class="btn btn-primary">
                            üõí Satƒ±n Al
                        </a>
                    ` : ''}
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        ‚Üê Geri D√∂n
                    </a>
                </div>
            `;
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function formatPrice(price) {
            if (!price) return 'Fiyat Belirtilmemi≈ü';
            return typeof price === 'number' ? `${price.toLocaleString('tr-TR')}‚Ç∫` : price;
        }

        function getGenderText(gender) {
            const genderMap = {
                'men': 'üë® Erkek',
                'women': 'üë© Kadƒ±n',
                'unisex': 'üåà Unisex'
            };
            return genderMap[gender?.toLowerCase()] || 'üåà Unisex';
        }

        function showError(message) {
            const container = document.getElementById('detailContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>‚ùå Hata</h3>
                    <p>${message}</p>
                    <br>
                    <a href="index.html" class="btn btn-secondary">Ana Sayfaya D√∂n</a>
                </div>
            `;
        }
    </script>
</body>
</html>
